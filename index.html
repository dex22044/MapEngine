<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="MapEngine_RunContainer">
            <div class="MapEngine_DisplayContainer">
                <canvas id="MapEngine_Display"></canvas>
                <div class="MapEngine_QuestionBlock">
                    <span id="MapEngine_QuestionText">Представьте себе, что тут есть вопрос.</span>
                </div>
            </div>

            <div class="MapEngine_BottomPanel">
                <div class="MapEngine_MarksBlock">
                    <table>
                        <tr>
                            <td>
                                <span class="MapEngine_Marks_QuesTotalHead">Получено вопросов: </span>
                            </td>
                            <td>
                                <span class="MapEngine_Marks_QuesTotal">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="MapEngine_Marks_QuesRightHead">Правильных ответов: </span>
                            </td>
                            <td>
                                <span class="MapEngine_Marks_QuesRight">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="MapEngine_Marks_FinalMarkHead">Оценка: </span>
                            </td>
                            <td>
                                <span class="MapEngine_Marks_FinalMark">0</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="MapEngine_Credits">
            <span>
                бебебе с бабаба уиииииии *бум*
            </span>
        </div>
    </body>
</html>
